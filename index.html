<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon"
    href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
  <script defer src="./js/scripts.js"></script>
  <title>Calc</title>
</head>

<body>
  <div id="container-principal">
    <h1>calculadora</h1>

    <div class="calculadora-container">

      <div class="calculadora-display">
        <h2 id="DigitoDisplay">0</h2>
      </div>

      <div class="calculadora-tablero">
        <button class="calculadora-tecla funciones" id="teclaAC">AC</button>
        <button class="calculadora-tecla funciones" id="teclaMasMenos">±</button>
        <button class="calculadora-tecla funciones" id="teclaPorcentaje">%</button>
        <button class="calculadora-tecla operaciones" id="teclaDividir">÷</button>
        <button class="calculadora-tecla" id="tecla7">7</button>
        <button class="calculadora-tecla" id="tecla8">8</button>
        <button class="calculadora-tecla" id="tecla9">9</button>
        <button class="calculadora-tecla operaciones" id="teclaMutiplicar">x</button>
        <button class="calculadora-tecla" id="tecla4">4</button>
        <button class="calculadora-tecla" id="tecla5">5</button>
        <button class="calculadora-tecla" id="tecla6">6</button>
        <button class="calculadora-tecla operaciones" id="teclaMenos">–</button>
        <button class="calculadora-tecla" id="tecla1">1</button>
        <button class="calculadora-tecla" id="tecla2">2</button>
        <button class="calculadora-tecla" id="tecla3">3</button>
        <button class="calculadora-tecla operaciones" id="teclaMas">+</button>
        <button class="calculadora-tecla doscol" id="teclaCero">0</button>
        <button class="calculadora-tecla" id="teclaPunto">.</button>
        <button class="calculadora-tecla operaciones" id="teclaEsIgual">=</button>
      </div>
    </div>

</body>

</html>
